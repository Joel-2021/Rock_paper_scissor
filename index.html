<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="title">
          <img src="/images/logo.svg" />
        </div>
        <div class="scorecard">
          Score
          <div class="score">0</div>
        </div>
      </div>
      <div class="game">
        <div class="bg-img"><img src="/images/bg-triangle.svg" /></div>
        <div class="paper">
          <div class="circle"><img src="/images/icon-paper.svg" alt="" /></div>
        </div>
        <div class="scissor">
          <div class="circle">
            <img src="/images/icon-scissors.svg" alt="" />
          </div>
        </div>
        <div class="rock">
          <div class="circle"><img src="/images/icon-rock.svg" alt="" /></div>
        </div>
      </div>
        <div class="rules_window">
        <h2>Rules</h2>
        <button><img src="/images/icon-close.svg"></button>
        <img src="/images/image-rules.svg" alt="" srcset="">
      </div>
      <div class="rules">RULES</div>
    </div>

  </body>
  <script src="app.js"></script>
</html>
